<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<link th:href="@{~/css/headerhome.css}" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous" />
        <link th:href="@{~/css/footerhome.css}" rel="stylesheet">
</head>
<body> 
    <div th:replace="headerhome :: header"></div>
    <div class="card">
        <div class="card-header">
          	Liste des tickets non resolus
            <a th:href="@{/dev/ticketsatt}" class="btn btn-outline-primary" style="float: right">Tickets non resolus</a>
            <a th:href="@{/dev/ticketsattres}" class="btn btn-outline-primary" style="float: right">Tickets resolus</a>
        </div>
        <div class="card-body">
            <table class="table">
                <thead class="thead-light">
                <tr>
                    <th scope="col">Description</th>
                    <th scope="col">Urgence</th>
                    <th scope="col">Environnement</th>
                    <th scope="col">Logiciel</th>
                    <th scope="col">Date</th>
                    <th scope="col">Status</th>
                    <th scope="col">Action</th>   
                </tr>
                </thead>
                <tbody>
                <tr th:each="t:${ticket}">
                    <td th:text="${t.description}" ></td>
                    <td th:text="${t.urgence}"></td>
                    <td th:text="${t.environnement}"></td>
                    <td th:text="${t.logiciel}"></td>
                    <td th:text="${t.date}"></td>
                    <td>
                        <form method="post" th:action="@{/dev/update}"> 		
                    	<input type="hidden" th:value="${t.id_ticket}" th:name="idtic"/>
                    	<select id="selectsta"  th:name="sta" class="form-control mb-3" name="selectsta">
                    		<option th:value="0" th:text="'en cours de traitement'"></option>
                    		<option th:value="1" th:text="'resolu'"></option>
                		</select>
                    </td>
                    <td>
                    	<button type="submit" id="submit_button" class="btn btn-outline-success" >Submit</button>
                    	</form>
                    </td> 
                </tr>
                </tbody>
            </table>
        </div>
    </div>
<div th:replace="footerhome :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
