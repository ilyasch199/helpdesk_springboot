<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<link th:href="@{~/css/headerhome.css}" rel="stylesheet">
	<link th:href="@{~/css/fontawesome.css}" rel="stylesheet">
	
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous" />
</head>
<body> 
<div class="header-dark" id="header" th:fragment="header">
            <nav class="navbar navbar-dark navbar-expand-md navigation-clean-search">
                <div class="container"><a class="navbar-brand" href="/home">HelpDesk</a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse"
                        id="navcol-1">
                        <ul class="nav navbar-nav">
                            <li class="nav-item" sec:authorize="hasRole('client')" role="presentation"><a class="nav-link" href="/ticketsuser">Mes tickets</a></li>
                            <li class="nav-item" sec:authorize="hasRole('admin')" role="presentation"><a class="nav-link" href="/admin/ticketsnot">Tickets</a></li>
                            <li class="nav-item" sec:authorize="hasRole('developpeur')" role="presentation"><a class="nav-link" href="/dev/ticketsatt">Tickets</a></li>
                            <li class="nav-item" sec:authorize="hasRole('admin')" role="presentation"><a class="nav-link" href="/admin/users">Users</a></li>
                            <li class="dropdown" sec:authorize="isAuthenticated()"><a class="dropdown-toggle nav-link dropdown-toggle" data-toggle="dropdown" aria-expanded="false" href="#" sec:authentication="name"></a>
                                <div class="dropdown-menu" role="menu"><a class="dropdown-item" role="presentation" href="/updateprofil">Update Profil</a></div>
                            </li>
                        </ul>
                        <form class="form-inline mr-auto" target="_self">
                            <div class="form-group"><label for="search-field"><i class="fa fa-search"></i></label><input class="form-control search-field" type="search" name="search" id="search-field"></div>
                        </form>
                        <span class="navbar-text"><a href="/login" sec:authorize="!isAuthenticated()" class="login">Log In</a></span>
                        <form th:action="@{/doLogout}" method="post"><input type="submit" sec:authorize="isAuthenticated()" class="btn btn-light action-button" value="Sign Out " href="login.html" /></form>
                        <a class="btn btn-light action-button" role="button" href="/register" sec:authorize="!isAuthenticated()">Sign Up</a>
                     </div>
                </div>
            </nav>
        </div>
        
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
