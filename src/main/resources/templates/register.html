<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<div th:replace="headerhome :: header"></div>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<link th:href="@{~/css/headerhome.css}" rel="stylesheet">
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous" />
        <link th:href="@{~/css/footerhome.css}" rel="stylesheet">
	<title>Register page</title>
</head>
<body>
<div class="container-fluid text-center" align="center" style="padding-top: 100px">
  <div class="row justify-content-center">
  <div class="col-md-5">
   <div class="card">
     <h2 class="card-title text-center">Register </h2>
      <div class="card-body py-md-4">
       <form  th:action="@{/process_register}" method="post" th:object="${user}">
        <div class="form-group">
             <input type="text" class="form-control" th:field="*{nom}" placeholder="nom">
        </div>
        <div class="form-group">
             <input type="text" class="form-control" th:field="*{email}" placeholder="email" >
        </div>
		<div class="form-group">
		<input type="password" class="form-control" th:field="*{password}" placeholder="password">
		</div>
		<div class="form-group">
		<input type="text" class="form-control" th:field="*{phone_number}" placeholder="phone_number">
		</div>
		<div class="d-flex flex-row align-items-center justify-content-between">
		<a href="/login">Login</a>
        <button class="btn btn-primary text-center" type="submit">Create Account</button>
        </div>
       </form>
     </div>
  </div>
</div>
</div>
</div>
<div th:replace="footerhome :: footer"></div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
