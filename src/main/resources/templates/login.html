<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Login - Shopme Admin</title>
    <link th:href="@{~/css/headerhome.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous" />
        <link th:href="@{~/css/footerhome.css}" rel="stylesheet">
</head>
<body> 
<div th:replace="headerhome :: header"></div>
<div class="container-fluid text-center" align="center" style="padding-top: 100px">
  <div class="row justify-content-center">
  <div class="col-md-5">
   <div class="card">
     <h2 class="card-title text-center">Login </h2>
      <div class="card-body py-md-4"> 
       <form th:action="@{login}" method="post">
       <div th:if="${param.error}"	>
            <p class="text-warning"> Invalid username and password. </p>
        </div>
        <div th:if="${param.logout}">
            <p class="text-warning">You have been logged out.</p>
        </div>
        <div class="form-group">
              <input type="text" name="nom" class="form-control" placeholder="nom" required autofocus/>
        </div>
        <div class="form-group">
             <input type="password" name="password" class="form-control" placeholder="Password" required />
        </div>
		<a href="/register">Register</a>
			<input type="submit" value="Login" class="btn btn-primary" />
        </div>
       </form>
     </div>
  </div>
</div>
</div>
</div>
<div th:replace="footerhome :: footer"></div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
